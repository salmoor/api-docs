  /payment-intents:
    post:
      description: >-
        Returns a payment intent object and creates a order intent (internally). To apply changes stored in the order intent,
        payment intent must be approved by the frontent side, using the Stripe SDK and the client secret returned in the response.
        Supports both order creation and update (supplement and refund). To distinguish them, client app must send either 
        `lid` or `id` attributes in the request body. If 'lid' is present, order will be updated, otherwise - created.
        Since the endpoint supports refunds as well (when the order is updated to have smaller total), payment intent can be created 
        having `null` as `id` and `client_secret`. In this case no actions from the frontend are required.
      requestBody:
        content:
          application/vnd.api+json:
            examples:
              allAttributesCreate:
                summary: Request with all optional attributes. Creates a new order after the approval.
                value:
                  data:
                    lid: 1
                    attributes:
                      instructions: Please call me
                      is_gift: true
                      recipient_name: John Doe
                      recipient_phone_number: 1234567890
                      tip:
                        type: percent
                        value: 10
                    relationships:
                      address:
                        data:
                          id: 1
                          type: addresses
                      promo_code:
                        data:
                          id: 24
                          type: promo_codes
                      preferences:
                        data:
                          - id: 1
                            type: preferences
                      cart:
                        data:
                          id: 1
                          type: carts
                      delivery_instruction:
                        data:
                          lid: 1
                          type: delivery_instructions
                          attributes:
                            instruction: lean on
                            is_reusable: true
                          relationships:
                            delivery_instruction_options:
                              data:
                                - id: 1
                                  type: delivery_instruction_options
                                - id: 2
                                  type: delivery_instruction_options
                    type: orders
              allAttributesUpdate:
                summary: Request with all optional attributes. Updates the existing order after the approval.
                value:
                  data:
                    id: 256
                    attributes:
                      instructions: Please call me
                      is_gift: true
                      recipient_name: John Doe
                      recipient_phone_number: 1234567890
                      tip:
                        type: percent
                        value: 10
                    relationships:
                      address:
                        data:
                          id: 1
                          type: addresses
                      promo_code:
                        data:
                          id: 24
                          type: promo_codes
                      preferences:
                        data:
                          - id: 1
                            type: preferences
                      cart:
                        data:
                          id: 1
                          type: carts
                      delivery_instruction:
                        data:
                          lid: 1
                          type: delivery_instructions
                          attributes:
                            instruction: lean on
                            is_reusable: true
                          relationships:
                            delivery_instruction_options:
                              data:
                                - id: 1
                                  type: delivery_instruction_options
                                - id: 2
                                  type: delivery_instruction_options
                    type: orders
              updateAddCustomRefund:
                summary: Requests a partial refund for the order. The order will be updated to have smaller total.
                value:
                  data:
                    id: 256
                    attributes:
                     payment_method: default_card
                     custom_refund: 10
                     custom_refund_description: "Refund for the missing item"
                    type: orders
            schema:
              properties:
                data:
                  properties:
                    id:
                      type: integer
                    lid:
                      type: integer
                    attributes:
                      properties:
                        payment_method:
                          type: string
                        custom_refund:
                          type: number
                        custom_refund_description:
                          type: string
                        instructions:
                          type: string
                        tip:
                          properties:
                            type:
                              enum:
                                - percent
                                - flat
                              type: string
                            value:
                              type: number
                          type: object
                      required:
                        - cart
                      type: object
                    relationships:
                      properties:
                        address:
                          properties:
                            data:
                              properties:
                                id:
                                  type: integer
                                type:
                                  type: string
                              type: object
                          type: object
                        preferences:
                          properties:
                            data:
                              items:
                                properties:
                                  id:
                                    type: integer
                                  type:
                                    type: string
                                type: object
                              type: array
                          type: object
                        cart:
                          properties:
                            data:
                              properties:
                                id:
                                  type: integer
                                type:
                                  type: string
                              type: object
                          type: object
                      required:
                        - address
                      type: object
                    type:
                      type: string
                  required:
                    - type
                    - attributes
                    - relationships
                  type: object
              type: object
        required: true
