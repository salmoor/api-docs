    post:
      description: Submit Account Deletion request
      requestBody:
        content:
          application/vnd.api+json:
            example:
              data:
                attributes:
                  consumer_id: 20
                  request_message: message
                type: account_deletion_requests
            schema:
              properties:
                data:
                  properties:
                    attributes:
                      properties:
                        consumer_id:
                          type: integer
                        request_message:
